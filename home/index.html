<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetShop - Produtos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="../root.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <h2>PetShop</h2>
        </a>
        <form class="d-flex ms-auto">
          <input
            id="searchInput"
            class="form-control me-2"
            type="search"
            placeholder="Buscar"
            aria-label="Search"
            onkeyup="filterItems()"
          />
        </form>
        <div class="ms-auto d-flex">
          <div class="dropdown">
            <a href="#" class="me-3 icon-button">
              <img src="../assets/cart.svg" />
            </a>
          </div>
          <div class="dropdown">
            <a
              class="icon-button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img src="../assets/account-circle.svg" class="icon-button" />
            </a>

            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="../pet-form/index.html"
                  >Cadastrar pet</a
                >
              </li>
              <li><a class="dropdown-item" href="../index.html">Sair</a></li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../assets/alvan-nee-8g0D8ZfFXyA-unsplash.jpg"
            class="d-block w-100"
            alt="..."
            style="height: 600px; object-fit: cover"
          />
        </div>
        <div class="carousel-item">
          <img
            src="../assets/thomas-park-21hpHNuO5II-unsplash.jpg"
            class="d-block w-100"
            alt="..."
            style="height: 600px; object-fit: cover"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExample"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <div class="container mt-4 d-flex justify-content-center">
      <ul class="nav nav-underline">
        <li class="nav-item" onclick="showTab('products')">
          <a class="nav-link active" aria-current="page" href="#">Produtos</a>
        </li>
        <li class="nav-item" onclick="showTab('services')">
          <a class="nav-link" href="#">Serviços</a>
        </li>
      </ul>
    </div>

    <div class="container mt-4" id="products-container"></div>

    <div class="container mt-4 hidden" id="services-container"></div>

    <div
      class="modal fade"
      id="agendamentoModal"
      tabindex="-1"
      aria-labelledby="agendamentoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="agendamentoModalLabel">
              Agendar Serviço
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- Formulário de Agendamento -->
            <form id="agendamentoForm">
              <div class="mb-3">
                <label for="data" class="form-label">Data</label>
                <input type="date" class="form-control" id="data" required />
              </div>
              <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <input type="time" class="form-control" id="hora" required />
              </div>
              <div class="form-check mb-3">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="buscarEndereco"
                />
                <label class="form-check-label" for="buscarEndereco"
                  >Buscar no endereço</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Voltar
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              form="agendamentoForm"
            >
              Agendar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>

  <footer class="bg-dark text-light text-center text-lg-start mt-5">
    <div class="container p-4">
      <div class="row">
        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <h5 class="text-uppercase">Informações de Contato</h5>
          <ul class="list-unstyled">
            <li>
              <a href="tel:+551112345678" class="text-light"
                >Telefone: (11) 1234-5678</a
              >
            </li>
            <li>
              <a href="mailto:contato@petshop.com" class="text-light"
                >Email: contato@petshop.com</a
              >
            </li>
            <li>
              <a href="#!" class="text-light"
                >Endereço: Rua Exemplo, 123 - Porto Alegre, RS</a
              >
            </li>
          </ul>
        </div>

        <div class="col-lg-6 col-md-12 mb-4 mb-md-0">
          <h5 class="text-uppercase">Desenvolvedor</h5>
          <p>Site desenvolvido por Luka.</p>
        </div>
      </div>
    </div>

    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      © 2024 PetShop - Todos os direitos reservados
    </div>
  </footer>
</html>
