<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - PetShop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="root.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="mb-6">PetShop</h1>

      <div class="form-box">
        <h4>Cadastro</h4>
        <form id="cadastroForm">
          <div>
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Nome *"
              required
            />
          </div>
          <div>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email *"
              required
            />
          </div>
          <div>
            <input
              type="tel"
              class="form-control"
              id="telefone"
              placeholder="Telefone *"
              required
            />
          </div>
          <div class="mb-4">
            <input
              type="text"
              class="form-control"
              id="endereco"
              placeholder="EndereÃ§o"
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Salvar</button>
        </form>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
